<md-dialog flex>
    <md-toolbar>
        <div class="md-toolbar-tools layout-align-end-center">
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon class="mdi mdi-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block">
                <label>Nombre</label>
                <input ng-model="obj.name" type="text">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Second</label>
                <input ng-model="obj.second" type="text">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Imagen</label>
                <input ng-model="obj.img" type="text">
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="center">
        <md-button class="md-raised md-primary" ng-click="save(obj)">Guardar</md-button>
    </md-dialog-actions>
</md-dialog>
